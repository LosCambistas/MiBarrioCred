<body>
<div class="container">
  <nav>
    <ul>
      <li><a href="#">Nosotros</a></li>
      <li><a href="#">Cómo Trabajamos</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <hr>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">

    <h2 class="title">REGISTRO</h2>

    <div class="form-group">
      <label for="first-name">Nombres Completos:</label>
      <input type="text" id="first-name" formControlName="firstName">
      <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
        <small>Nombres completos son requeridos.</small>
      </div>

    </div>

    <div class="form-group">
      <label for="last-name">Apellidos Completos:</label>
      <input type="text" id="last-name" formControlName="lastName">
      <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
        <small>Apellidos completos son requeridos.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small>Email válido es requerido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small>Contraseña es requerida (mínimo 6 caracteres).</small>
      </div>
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirmar Contraseña:</label>
      <input type="password" id="confirm-password" formControlName="confirmPassword">
      <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
        <small>Las contraseñas no coinciden.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="user-type">Tipo de Usuario:</label>
      <select id="user-type" formControlName="userType">
        <option value="merchant">Comerciante</option>
        <option value="client">Cliente</option>
      </select>
      <div *ngIf="registerForm.get('userType')?.invalid && registerForm.get('userType')?.touched">
        <small>Tipo de usuario es requerido.</small>
      </div>
    </div>
    <button type="submit" class="btn" [disabled]="registerForm.invalid">Confirmar</button>
  </form>
</div>
</body>
